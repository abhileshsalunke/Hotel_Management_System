<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breakfast Items</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TBD1DUNIQJLFOYDPEHMKQ6YbBKKiS5M9xMz2bQDKFjOpHfvq+8WJBYy1S+g5kgT6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            margin-top: 50px;
        }

        .card-header {
            background-color: #007bff; /* Bootstrap primary color for header */
            color: #fff; /* White text for header */
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .thead-dark th {
            color: #fff;
            background-color: #343a40; /* Bootstrap dark color for header */
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.075);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Breakfast Items</h2>
        </div>
        <div class="card-body">

            <!-- Bootstrap Alert for Form Submission Feedback -->
            <div th:if="${param.saved}" class="alert alert-success" role="alert">
                Breakfast item saved successfully!
            </div>

            <!-- Table to display data with update and delete buttons -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
                            <th>Description</th>
                            <th>Cost</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${breakfast}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.item}"></td>
                            <td th:text="${item.description}"></td>
                            <td th:text="${item.cost}"></td>
                            <td>
                                <a th:href="@{'/update/' + ${item.id}}" class="btn btn-primary btn-sm">Update</a>
                                <a th:href="@{'/delete/' + ${item.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eIw5VxT6Yfz0PPn8ANjeBqWz9i2UDbS/0jnuEn9+P9q0St8tvFryynQ1+BRjN5zI" crossorigin="anonymous"></script>
</body>
</html>
