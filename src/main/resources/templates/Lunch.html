<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Lunch Item</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TBD1DUNIQJLFOYDPEHMKQ6YbBKKiS5M9xMz2bQDKFjOpHfvq+8WJBYy1S+g5kgT6" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Add Lunch Item</h2>
      

            <form th:action="@{/savelunch}" th:object="${lunch}" method="post">
                <div class="mb-3">
                    <label for="item" class="form-label">Item:</label>
                    <input type="text" id="item" name="item" th:field="*{item}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" id="description" name="description" th:field="*{description}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="cost" class="form-label">Cost:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="cost" name="cost" th:field="*{cost}" class="form-control" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eIw5VxT6Yfz0PPn8ANjeBqWz9i2UDbS/0jnuEn9+P9q0St8tvFryynQ1+BRjN5zI" crossorigin="anonymous"></script>
</body>
</html>
