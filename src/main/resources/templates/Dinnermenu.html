<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner Items</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TBD1DUNIQJLFOYDPEHMKQ6YbBKKiS5M9xMz2bQDKFjOpHfvq+8WJBYy1S+g5kgT6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px; /* Add margin between cards for spacing */
        }

        .card-header {
            background-color: #007bff; /* Bootstrap primary color for header */
            color: #fff; /* White text for header */
        }

        .btn-colorful {
            background-color: #ff5c5c; /* Custom colorful button background color */
            color: #fff; /* White text for button */
            border: none;
        }

    </style>
</head>
<body>

<div class="container">

    <!-- Bootstrap Grid for Dinner Items -->
    <div class="row">
        <div th:each="item : ${dinner}" class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0" th:text="${item.item}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${item.description}"></p>
                    <p class="card-text"><strong>Cost:</strong> $<span th:text="${item.cost}"></span></p>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{'/order/' + ${item.id}}" class="btn btn-colorful btn-sm">Order now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eIw5VxT6Yfz0PPn8ANjeBqWz9i2UDbS/0jnuEn9+P9q0St8tvFryynQ1+BRjN5zI" crossorigin="anonymous"></script>
</body>
</html>
