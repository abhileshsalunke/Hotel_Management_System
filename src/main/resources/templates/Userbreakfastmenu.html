<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breakfast Items</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TBD1DUNIQJLFOYDPEHMKQ6YbBKKiS5M9xMz2bQDKFjOpHfvq+8WJBYy1S+g5kgT6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff; /* Bootstrap primary color for header */
            color: #fff; /* White text for header */
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-deck">

        <!-- Thymeleaf Iteration for Breakfast Items -->
        <div th:each="item : ${breakfast}" class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" th:text="${item.item}"></h5>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${item.description}"></p>
                <p class="card-text"><strong>Cost:</strong> $<span th:text="${item.cost}"></span></p>
                <div class="d-flex justify-content-end">
                    <a th:href="@{'/update/' + ${item.id}}" class="btn btn-primary btn-sm">Order Now</a>
                    
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eIw5VxT6Yfz0PPn8ANjeBqWz9i2UDbS/0jnuEn9+P9q0St8tvFryynQ1+BRjN5zI" crossorigin="anonymous"></script>
</body>
</html>
